<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简易计算器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 20px;
        }
        
        .calculator {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 350px;
            overflow: hidden;
        }
        
        .display {
            background-color: #1a1a2e;
            color: white;
            padding: 25px 20px;
            text-align: right;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }
        
        .previous-operand {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 10px;
            min-height: 24px;
            word-wrap: break-word;
        }
        
        .current-operand {
            font-size: 2.5rem;
            font-weight: 300;
            word-wrap: break-word;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background-color: #ddd;
        }
        
        button {
            border: none;
            background-color: white;
            padding: 20px 10px;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.2s ease;
            outline: none;
        }
        
        button:hover {
            background-color: #f5f5f5;
        }
        
        button:active {
            background-color: #e0e0e0;
            transform: scale(0.98);
        }
        
        .operator {
            background-color: #f0f0f0;
            color: #ff6b6b;
            font-weight: 500;
        }
        
        .equals {
            background-color: #ff6b6b;
            color: white;
            grid-column: span 2;
        }
        
        .equals:hover {
            background-color: #ff5252;
        }
        
        .clear {
            color: #ff6b6b;
        }
        
        @media (max-width: 480px) {
            .calculator {
                max-width: 100%;
            }
            
            button {
                padding: 18px 5px;
                font-size: 1.2rem;
            }
            
            .current-operand {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="previous-operand"></div>
            <div class="current-operand">0</div>
        </div>
        <div class="buttons">
            <button class="clear" data-action="clear">C</button>
            <button data-action="backspace">⌫</button>
            <button class="operator" data-action="divide">÷</button>
            <button class="operator" data-action="multiply">×</button>
            
            <button data-number="7">7</button>
            <button data-number="8">8</button>
            <button data-number="9">9</button>
            <button class="operator" data-action="subtract">-</button>
            
            <button data-number="4">4</button>
            <button data-number="5">5</button>
            <button data-number="6">6</button>
            <button class="operator" data-action="add">+</button>
            
            <button data-number="1">1</button>
            <button data-number="2">2</button>
            <button data-number="3">3</button>
            <button class="operator" data-action="percent">%</button>
            
            <button data-number="0">0</button>
            <button data-number=".">.</button>
            <button class="equals" data-action="calculate">=</button>
        </div>
    </div>

    <script>
        class Calculator {
            constructor(displayElement) {
                this.displayElement = displayElement;
                this.currentOperand = '0';
                this.previousOperand = '';
                this.operation = undefined;
                this.resetOnNextInput = false;
                
                this.updateDisplay();
            }
            
            clear() {
                this.currentOperand = '0';
                this.previousOperand = '';
                this.operation = undefined;
            }
            
            backspace() {
                if (this.currentOperand.length === 1) {
                    this.currentOperand = '0';
                } else {
                    this.currentOperand = this.currentOperand.slice(0, -1);
                }
            }
            
            appendNumber(number) {
                if (this.resetOnNextInput) {
                    this.currentOperand = number;
                    this.resetOnNextInput = false;
                } else {
                    if (number === '.' && this.currentOperand.includes('.')) return;
                    if (this.currentOperand === '0' && number !== '.') {
                        this.currentOperand = number;
                    } else {
                        this.currentOperand += number;
                    }
                }
            }
            
            chooseOperation(operation) {
                if (this.currentOperand === '') return;
                
                if (this.previousOperand !== '') {
                    this.calculate();
                }
                
                this.operation = operation;
                this.previousOperand = this.currentOperand;
                this.currentOperand = '';
            }
            
            calculate() {
                let computation;
                const prev = parseFloat(this.previousOperand);
                const current = parseFloat(this.currentOperand);
                
                if (isNaN(prev) || isNaN(current)) return;
                
                switch (this.operation) {
                    case 'add':
                        computation = prev + current;
                        break;
                    case 'subtract':
                        computation = prev - current;
                        break;
                    case 'multiply':
                        computation = prev * current;
                        break;
                    case 'divide':
                        if (current === 0) {
                            alert('不能除以零！');
                            return;
                        }
                        computation = prev / current;
                        break;
                    case 'percent':
                        computation = prev % current;
                        break;
                    default:
                        return;
                }
                
                this.currentOperand = computation.toString();
                this.operation = undefined;
                this.previousOperand = '';
                this.resetOnNextInput = true;
            }
            
            getDisplayNumber(number) {
                const stringNumber = number.toString();
                const integerDigits = parseFloat(stringNumber.split('.')[0]);
                const decimalDigits = stringNumber.split('.')[1];
                
                let integerDisplay;
                
                if (isNaN(integerDigits)) {
                    integerDisplay = '';
                } else {
                    integerDisplay = integerDigits.toLocaleString('zh-CN', {
                        maximumFractionDigits: 0
                    });
                }
                
                if (decimalDigits != null) {
                    return `${integerDisplay}.${decimalDigits}`;
                } else {
                    return integerDisplay;
                }
            }
            
            updateDisplay() {
                const currentOperandElement = this.displayElement.querySelector('.current-operand');
                const previousOperandElement = this.displayElement.querySelector('.previous-operand');
                
                currentOperandElement.textContent = this.getDisplayNumber(this.currentOperand);
                
                if (this.operation != null) {
                    const operationSymbols = {
                        'add': '+',
                        'subtract': '-',
                        'multiply': '×',
                        'divide': '÷',
                        'percent': '%'
                    };
                    previousOperandElement.textContent = 
                        `${this.getDisplayNumber(this.previousOperand)} ${operationSymbols[this.operation]}`;
                } else {
                    previousOperandElement.textContent = '';
                }
            }
        }

        // 初始化计算器
        const displayElement = document.querySelector('.display');
        const calculator = new Calculator(displayElement);

        // 按钮事件监听
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', () => {
                if (button.hasAttribute('data-number')) {
                    calculator.appendNumber(button.getAttribute('data-number'));
                } else if (button.hasAttribute('data-action')) {
                    const action = button.getAttribute('data-action');

                        calculator.clear();
